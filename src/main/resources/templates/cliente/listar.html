<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista clientes</title>
</head>
<body>
	<h2>Administraci√≥n de clientes</h2>
	<a th:href="@{nuevo}">Nuevo</a>
	<table>
		<thead>
			<tr>
				<th>Documento</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Telefono</th>
				<th>Correo</th>
				<th>Fecha Nacimiento</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente: ${clientes}">
				<td th:text="${cliente.documento}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.telefono}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.fechaNacimiento}"></td>
				<td>
					<a th:href="@{editar/}+${cliente.id}">Editar</a>
					<a th:href="@{eliminar/}+${cliente.id}">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
