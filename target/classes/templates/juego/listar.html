<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Juegos</title>
</head>
<body>
	<a th:href="@{nuevo}">Nuevo</a>
	<table style="border-line:1px;">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>AÃ±o</th>
				<th>Protagonista</th>
				<th>Director</th>
				<th>Productor</th>
				<th>Tecnologia</th>
				<th>Precio Venta</th>
				<th>Precio Alquiler</th>
				<th>Cantidad Disponible</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="juego:${juegos}">
				<td th:text="${juego.nombre}"></td>
				<td th:text="${juego.anio}"></td>
				<td th:text="${juego.protagonista}"></td>
				<td th:text="${juego.director}"></td>
				<td th:text="${juego.productor}"></td>
				<td th:text="${juego.tecnologia}"></td>
				<td th:text="${juego.precioVenta}"></td>
				<td th:text="${juego.precioAlquiler}"></td>
				<td th:text="${juego.cantidad}"></td>
				<td>
					<a th:href="@{editar/} + ${juego.id}">Editar</a>
					<a th:href="@{eliminar/} + ${juego.id}">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
